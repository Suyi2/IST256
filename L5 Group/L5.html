<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="./L5.js"></script>
</head>
<body>
    <!-- Bootstrap container with three input fields -->
    <div class="container mt-5">
        <h1>Enter Game Details</h1>
        <div class="row">
            <!-- First input field: Game -->
            <div class="col-10">
                <label for="deliverables" class="form-label">Game</label>
                <input type="text" class="form-control" id="deliverables" placeholder="Enter a game">
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-primary" onclick="applyButton1()">Apply</button>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-danger" onclick="resetButton1()">Reset</button>
            </div>
        </div>

        <!-- Second input field: Creator -->
        <div class="row mt-3">
            <div class="col-10">
                <label for="deliverables2" class="form-label">Creator</label>
                <input type="text" class="form-control" id="deliverables2" placeholder="Enter creator name">
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-primary" onclick="applyButton2()">Apply</button>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-danger" onclick="resetButton2()">Reset</button>
            </div>
        </div>

        <!-- Third input field: Year -->
        <div class="row mt-3">
            <div class="col-10">
                <label for="deliverables3" class="form-label">Year</label>
                <input type="text" class="form-control" id="deliverables3" placeholder="Enter release year">
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-primary" onclick="applyButton3()">Apply</button>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-danger" onclick="resetButton3()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
