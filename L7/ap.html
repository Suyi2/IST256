<body style="background-color: #cacbcb;">
    <!--The main header on the home page-->
    <h1>Car Catalog</h1>
    <!--Container with a row for text next to an image-->
    <div class=""container>
        <div class="row">
            <div class="col"><p style="text-align: center; border: 0in black;">This is our car catalog home page, we will have different pages filtering for different makes, models, and years for different cars.</p></div>
           <!--<div class="col"><img id="imgblock" src="./images/car.ico"/></div>  Image needs to be added -->
        </div>
    </div>
    
<!--This is the contact form with three inputs-->
<div class="contact-form">
    <h2>Contact Us<h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="contactName" class="form-label fs-4">Your Name</label>
                <input type="text" class="form-control" id="contactName" required>
            </div>
            <div class="mb-3">
                <label for="contactEmail" class="form-label fs-4">Email</label>
                <input type="email" class="form-control" id="contactEmail" required>
            </div>
            <div class="mb-3">
                <label for="contactMessage" class="form-label fs-4">Message</label>
                <textarea class="form-control" id="contactMessage" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</div>

</body>
